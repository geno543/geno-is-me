<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdbcb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb199;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)"/>
  
  <!-- Face -->
  <circle cx="200" cy="180" r="80" fill="url(#faceGradient)"/>
  
  <!-- Eyes -->
  <circle cx="180" cy="160" r="8" fill="#2c3e50"/>
  <circle cx="220" cy="160" r="8" fill="#2c3e50"/>
  <circle cx="182" cy="158" r="3" fill="#ffffff"/>
  <circle cx="222" cy="158" r="3" fill="#ffffff"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="180" rx="3" ry="6" fill="#e8a298"/>
  
  <!-- Mouth -->
  <path d="M 185 200 Q 200 210 215 200" stroke="#2c3e50" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Hair -->
  <path d="M 130 140 Q 200 100 270 140 Q 260 120 200 110 Q 140 120 130 140" fill="#2c3e50"/>
  
  <!-- Body/Shirt -->
  <ellipse cx="200" cy="320" rx="120" ry="80" fill="#3498db"/>
  <rect x="80" y="280" width="240" height="120" fill="#3498db"/>
  
  <!-- Collar -->
  <path d="M 160 280 L 200 300 L 240 280 L 240 290 L 200 310 L 160 290 Z" fill="#2980b9"/>
  
  <!-- Tech Elements -->
  <rect x="50" y="50" width="20" height="20" fill="#e74c3c" opacity="0.7" rx="3"/>
  <rect x="330" y="80" width="15" height="15" fill="#f39c12" opacity="0.7" rx="2"/>
  <circle cx="80" cy="320" r="12" fill="#2ecc71" opacity="0.6"/>
  <rect x="320" y="300" width="18" height="18" fill="#9b59b6" opacity="0.7" rx="3"/>
  
  <!-- Code Brackets -->
  <text x="60" y="200" font-family="monospace" font-size="24" fill="#ffffff" opacity="0.8">&lt;/&gt;</text>
  <text x="320" y="220" font-family="monospace" font-size="20" fill="#ffffff" opacity="0.8">{}</text>
</svg>